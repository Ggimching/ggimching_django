{% extends 'base.html' %}
{% block content %}
    <br>
    <br>
    <h3>사용자 이름</h3>
    <p>{{user.username}}</p>
    <br>
    <br>
    <h3>이메일</h3>
    <p>{{user.email}}</p>

  <br>
  <br>
  <div id="map" style="width:500px;height:400px;"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=51ebc1cc8b28bc5d4288ecc9d8dcdd97"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.5662952,126.9757564), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다 
    
    // 지도에 로드뷰 정보가 있는 도로를 표시하도록 지도타입을 추가합니다
    map.addOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);    
    
    // 아래 코드는 위에서 추가한 로드뷰 도로 정보 지도타입을 제거합니다
    // map.removeOverlayMapTypeId(kakao.maps.MapTypeId.ROADVIEW);    
    </script>
  <br>
  <br>
{% endblock %}
