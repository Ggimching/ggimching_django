{% extends 'base.html' %}
{% block content %}
    <h1>수정페이지</h1>
    <form action="{% url 'update' notice.id %}" method="POST">
        {% csrf_token %}            <!--post와 짝꿍으로 쓰이는-->
        <h4>제목: </h4>
        <input type="text" name="title" value={{notice.title}}>
        <br>
        <br>
        <h4>글쓴이: </h4>
        <input type="text" name="writer" value={{notice.writer}}>
        <br>
        <br>
        <h4>학번: </h4>
        <input type="text" name="runner" value={{notice.runner}}>
        <br>
        <br>
        <h4>본문: </h4>
        <textarea name="body" cols="40" rows="10">{{notice.body}}</textarea>
        <br>
        <br>
        <input type="submit" value="제출하기">
    </form>
{% endblock %}
